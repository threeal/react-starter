name: deploy
on:
  workflow_dispatch:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  app:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.3

      - name: Cache deps
        uses: actions/cache@v4.0.2
        with:
          path: node_modules
          key: node-${{ hashFiles('package-lock.json') }}

      - name: Install deps
        run: npm install

      - name: Build app
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: dist

      - name: Deploy App
        id: deployment
        uses: actions/deploy-pages@v4.0.5
