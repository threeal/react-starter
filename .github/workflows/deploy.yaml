name: Deploy
on:
  workflow_dispatch:
  push:
    branches: [main]
jobs:
  deploy-app:
    name: Deploy App
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deploy-app.outputs.page_url }}
    concurrency:
      group: pages
      cancel-in-progress: true
    steps:
      - name: Checkout Project
        uses: actions/checkout@v5.0.1

      - name: Setup pnpm
        uses: threeal/setup-pnpm-action@v1.0.0

      - name: Install Dependencies
        run: pnpm install

      - name: Build App
        run: pnpm vite build

      - name: Upload App
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: dist

      - name: Deploy App
        id: deploy-app
        uses: actions/deploy-pages@v4.0.5
