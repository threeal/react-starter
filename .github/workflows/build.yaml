name: build
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Cache deps
        uses: threeal/cache-action@v0.2.0
        with:
          key: node
          version: ${{ hashFiles('package-lock.json') }}
          files: node_modules

      - name: Install deps
        run: npm install

      - name: Check lint
        run: npm run lint

      - name: Build app
        run: npm run build
