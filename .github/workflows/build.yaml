name: build
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.6.0

      - name: Cache deps
        uses: actions/cache@v3.3.1
        with:
          path: node_modules
          key: node-${{ hashFiles('package-lock.json') }}

      - name: Install deps
        run: npm install

      - name: Check lint
        run: npm run lint

      - name: Build app
        run: npm run build
